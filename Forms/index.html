<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <input type="color" name="" id="">
            <label for="password">password</label>
            <input type="password" name="password" placeholder="Enter your password">
            <label for="email">emails</label>
            <input type="email" name="user_emails" placeholder="Enter your email" required>
            <label for="number">number</label>
            <input type="number" name="subscribe" required>
        </fieldset>
        <label for="checkbox">accept our terms of service</label>
        <input type="checkbox" name="subscribe" checked required>
        <input type="radio" name="radio" required>
        <input type="radio" name="radio" required>
        <input type="radio" name="radio" required>
        <input type="file" name="file" required>
        <input type="date" name="date">
        <select name="country" id="country">
            <option value="fr">France</option>
            <option value="ng">Nigeria</option>
            <option value="jp">Japan</option>
        </select>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Enter your message"></textarea>
        <button type="submit">Send</button>
    </form>
</body>

</html>
